	<body>
			<nav class="politico-nav">
					<div class="nav-container">
						<div class="nav-left">
							<a href="./frontPage.html"><h2><img class="laravel" src="./assets/images/logo.gif" height="40px" width="40px" alt="">  POLITICO</h2></a>
						</div>
		
						<div class="nav-right2">
							<a href="./signin.html">
								<button class="nav-button">logout</button>
							</a>
						</div>

				</nav>
		<div class="create-party-area">
			<div class="container">
				<div class="create-party-form-area">
					<h3 class="create-party-form-text">Create Government Office</h3>
					<form>
						<div class="create-party-input-section">
							<select class="parties" name = "Political parties" size="1" class="input">

								<option >Select Name Of Party</option>
								<option >People Democratic Party</option>
								<option >Action Congress Party</option>
								<option >People liability Party</option>
								<option >Today Democratic Party</option>
								<option >Around Democratic Party</option>
								<option >People show Party</option>
								<option >Party of the people</option>
						  
					  </select>
                        </div>
                        <div class="create-party-input-section">
							<select class="parties" name = "Political parties" size="1" class="input">

								<option >Select Type Of Party</option>
								<option >Federal</option>
								<option >State</option>
								<option >Senate</option>
								<option >Local Government</option>
						  
					  </select>
						</div>
						<div class="create-party-input-section">
							<textarea required placeholder="Description"l></textarea> 
						</div>
						<div class="create-party-form-submit">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
