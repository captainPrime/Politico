<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>politico : Application</title>
  <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans+Narrow|Sarabun" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link href="assets/css/styles.css" type="text/css" rel="stylesheet" media="all" />
  <link href="assets/css/application.css" type="text/css" rel="stylesheet" media="all" />
  <link href="assets/css/signup.css" type="text/css" rel="stylesheet" media="all" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/logo.gif">
</head>

<body>
  <nav class="politico-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="./frontPage.html">
          <h2><img class="laravel" src="./assets/images/logo.gif" height="40px" width="40px" alt=""> POLITICO</h2>
        </a>
      </div>

      <div class="nav-right2">
        <a href="./signin.html">
	    <button class="nav-button">logout</button>
	</a>
      </div>
    </div>
  </nav>
  <div class="application-area">
    <div class="container">
      <div class="application-title-area">
        <div class="application-title">
          APPLICATION AS A CANDIDATE
        </div>
        <BR>
        <div class="create-party-input-section">
          <select class="parties" name="Political parties" size="1" class="input">
	
		<option >Select Name Of Party</option>
		<option >People Democratic Party</option>
		<option >Action Congress Party</option>
		<option >People liability Party</option>
		<option >Today Democratic Party</option>
		<option >Around Democratic Party</option>
		<option >People show Party</option>
		<option >Party of the people</option>
							  
	  </select>
        </div> <br>
        <div class="create-party-input-section">
          <select class="parties" name="Political parties" size="1" class="input">
	
		<option >Select Type Of Party</option>
		<option >Federal</option>
		<option >State</option>
		<option >Senate</option>
		<option >Local Government</option>

	  </select>
        </div><br>

      </div>
      <div class="application-card">
        <h3 class="application-card-title">
          What is your purpose for applying to be a candidate of this party
        </h3>
        <div class="section">
          <div class="section-left">
            <h6>Amount of candidates</h6>
            <div class="vote">
              </button>
              <span>113</span>
              </button>
            </div>
          </div>
        </div>
        <br>
        <div class="application-card-comment-area">
          <form>
            <div class="application-card-input-section">
              <textarea placeholder="Manifesto goes here" required></textarea>
            </div><br>
            <div class="application-card-button-area">
              <button>Submit</button>
            </div>
          </form>
        </div>
        <div class="application-card-footer">
          <small>The People Democratic Party</small>
        </div>
      </div>

    </div>
  </div>
  <BR></BR>
  <div class="signup-box" id="personal-details-card">
    <BR></BR>
    <form action="./Application.html">
      <div class="signup-input-section">
        <input type="text" placeholder="First Name" />
      </div>
      <div class="signup-input-section">
        <input type="text" placeholder="Last Name" />
      </div>
      <div class="signup-input-section">
        <input type="email" placeholder="Email" />
      </div>
      <div class="signup-submit">
        <button id="submitButton" type="submit">Submit</button>
      </div>
    </form>

    <footer class="politico-footer">
      <p>politico. &copy; 2019</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
